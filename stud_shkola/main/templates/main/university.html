{% extends 'main/base.html'%}
{%load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'main/css/university.css' %}">
{% endblock%}

{% block content%}
<div id="button_back">
<div id="button_back_img">
<img src="/media/photos/2022/20/button_img-PhotoRoom.png/" id="img_bb">
</div>
<div id="button_back_text">
<p><a href=" {% url 'home' %}" style= "color:#000000; text-decoration:none"> Главная</a></p>
</div>
</div>
<div>
    <p class=center-pic>
        <img id="crug" src="/media/photos/2022/20/cruug.png"  />
    </p>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Выберите ВУЗ &#8744;</h3>
  <form action=" {% url 'university' %}" method="post" class="requires-validation" enctype="multipart/form-data" style="manger-top:15%;">
      {% csrf_token %}
      <dif class="form-error">{{ form.non_field_errors }}</dif>
      {% for f in form%}
      <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{ f }}</p>
      <def class="form-error">{{f.errors}}</def>
      {% endfor %}

      <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Перейти</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
<div id="yzor">
<img src="/media/photos/2022/20/yzor.png"  id="img_yzor">
</div>

{% endblock%}
